name: CI - Build and Test (Docker)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t aceest-fitness:ci .

      - name: Run unit tests inside container
        run: docker run --rm aceest-fitness:ci pytest -q
